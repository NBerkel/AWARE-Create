<template name="UploadStudy">
    <h3 id="upload-study">
        Upload study config file to edit
    </h3>

    <form>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="studyConfigFile" required>
        </div>
        <button class="btn btn-primary btn-md pull-right" id="submit" type=submit>Upload</button>
    </form>
</template>
